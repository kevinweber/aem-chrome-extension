<!DOCTYPE html>
<html>

<head>
  <title>AEM Productivity Tools</title>
  <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section>
    <h1>AEM Front</h1>

    <div class="clear"></div>

    <label>
      <select id="browsersync-default-status">
        <option value="on">Reload pages by default</option>
        <option value="off">Don't reload pages by default</option>
      </select>
    </label>
    
    <p>Override the default for an individual tab by clicking on the extension's icon.</p>

    <p>WCM Mode
      <button id="wcm-disabled">Disabled</button>
      <button id="wcm-edit">Edit</button>
    </p>

  </section>

  <section id="dev-tools" class="dev-tools" hidden>
    <div class="clear"></div>

    <p>
      <button id="clear-storage">Clear extension's storage</button>
    </p>

  </section>

  <footer>
    <p>By <a href="https://twitter.com/kevinweber" target="_blank">Kevin Weber</a>. Submit <a href="https://github.com/kevinweber/aem-front-extension/issues" target="_blank">issues</a>.</p>
  </footer>

  <script src="../base.js"></script>
  <script src="options.js"></script>
</body>

</html>
