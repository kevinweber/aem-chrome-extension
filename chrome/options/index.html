<!DOCTYPE html>
<html>

<head>
  <title>AEM Productivity Tools</title>
  <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section>
    <h1>AEM Front</h1>

    <div class="clear"></div>

    <p class="row">
      <label>
        <select id="browsersync-default-status">
          <option value="on">Reload pages by default</option>
          <option value="off">Don't reload pages by default</option>
        </select>
        <span class="label-info">Determine if pages should be reloaded on code changes. This default can be overriden for each tab by clicking on the button below. The app icon will change accordingly.</span>
      </label>
    </p>

    <p>
      <button id="change-tab-status">Click to override default</button>
    </p>

    <p class="row">
      <span class="label-text">WCM Mode</span>
      <button id="wcm-disabled">Disabled</button>
      <button id="wcm-edit">Edit</button>
    </p>

    <p class="row">
      <label>
        <input id="keyboard-toggle" type="checkbox" name="" value="">Shortcut: "cmd + e"
      </label>
    </p>

    <p class="row">
      <label>
        <span class="label-text">Link to BrowserSync Script</span>
        <input id="script-source-url" type="text" name="" value="" placeholder="http://HOST:3000/browser-sync/browser-sync-client.js">
      </label>
    </p>

    <p class="row">
      <label>
        <span class="label-text">Supported Domains</span>
        <input id="script-domain-port" type="text" name="" value="" placeholder="localhost:4502">
        <span class="label-info">Comma-separated list of domains and/or ports. Support any: *</span>
      </label>
    </p>

    <p class="row">
      <label>
        <span class="label-text">Allowed Paths</span>
        <input id="script-allowed-paths" type="text" name="" value="" placeholder="content/, cf#, editor.html">
        <span class="label-info">Comma-separated list of paths. Support any: *</span>
      </label>
    </p>
  </section>

  <section id="dev-tools" class="dev-tools" hidden>
    <div class="clear"></div>

    <p>
      <button id="clear-storage">Clear extension's storage</button>
    </p>
  </section>

  <footer>
    <p>By <a href="https://kevinw.de" target="_blank">Kevin Weber</a>. Submit <a href="https://github.com/kevinweber/aem-front-extension/issues" target="_blank">issues</a>.</p>
  </footer>

  <script src="../base.js"></script>
  <script src="options.js"></script>
</body>

</html>
